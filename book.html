<title>كتب النبوي التعليمية</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:"Cairo", sans-serif; }
  body { background:#f7f8fa; color:#222; display:flex; flex-direction:column; min-height:100vh; }

  /* ===== الهيدر ===== */
  header {
    position: relative;
    width: 100%;
    height: 400px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    color: #fff;
    text-align:center;
    overflow:hidden;
  }

  header .header-bg {
    position:absolute;
    top:0; left:0;
    width:100%; height:100%;
    background-size:cover;
    background-position:center;
    filter:blur(3px);
    z-index:0;
    opacity:0;
    transition: opacity 0.7s ease-in-out, background-image 0.5s ease-in-out;
  }

  header::after {
    content:"";
    position:absolute;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(46,125,50,0.25);
    z-index:1;
  }

  header h1, header p {
    position:relative;
    z-index:2;
    text-shadow:0 2px 6px rgba(0,0,0,0.3);
  }

  header h1 { font-size:2.7rem; font-weight:800; letter-spacing:1px; }
  header p { font-size:1.2rem; margin-top:8px; font-weight:500; }

  /* ===== الكتب ===== */
  main.books-container {
    flex:1;
    display:flex;
    gap:40px;
    justify-content:center;
    flex-wrap:wrap;
    padding:60px 20px;
  }

  .book {
    background:white;
    width:300px;
    border-radius:15px;
    box-shadow:0 5px 15px rgba(0,0,0,0.08);
    overflow:hidden;
    text-align:center;
    transition:transform 0.3s ease, box-shadow 0.3s ease;
    padding-bottom:20px;
  }

  .book:hover { transform:translateY(-7px); box-shadow:0 8px 20px rgba(0,0,0,0.15); }
  .book img { width:100%; height:auto; object-fit:contain; }
  .book h3 { font-size:1.5rem; margin:15px 0 10px; color:#2e7d32; }

  .book .buttons {
    display:flex;
    gap:15px;
    justify-content:center;
    flex-wrap:wrap;
    margin-top:10px;
  }

  .book a {
    display:inline-block;
    background:#2e7d32;
    color:white;
    text-decoration:none;
    padding:10px 20px;
    border-radius:30px;
    font-weight:bold;
    transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
  }

  .book a:hover { background:#1b5e20; transform:scale(1.05); box-shadow:0 4px 12px rgba(46,125,50,0.4); }

  /* ===== الفوتر ===== */
  footer {
    background:#2e7d32;
    color:white;
    text-align:center;
    padding:15px;
    font-size:0.95rem;
    letter-spacing:0.5px;
  }

  /* ===== الموبايل ===== */
  @media(max-width:600px){
    main.books-container { flex-direction:column; gap:30px; align-items:center; }
    .book { width:90%; max-width:400px; }
    header h1 { font-size:2rem; }
    header p { font-size:1rem; }
  }
</style>

<body>

<header>
  <div class="header-bg"></div>
  <h1>النبوي</h1>
  <p>منصة التعليم المتكاملة</p>
</header>

<main class="books-container" id="booksContainer">
  <!-- سيتم إضافة الكتب هنا ديناميكياً -->
</main>

<script>
async function fetchBooks() {
  try {
    const response = await fetch('http://localhost:5000/api/books/list');
    const books = await response.json();
    const booksContainer = document.getElementById('booksContainer');
    
    books.forEach(book => {
      const bookElement = document.createElement('div');
      bookElement.className = 'book';
      bookElement.innerHTML = `
        <img src="http://localhost:5000/${book.cover}" alt="${book.title}">
        <h3>${book.title}</h3>
        <div class="buttons">
          <a href="http://localhost:5000/${book.pdf}" download>تحميل الكتاب</a>
          <a href="http://localhost:5000/${book.pdf}" target="_blank">عرض الكتاب</a>
        </div>
      `;
      booksContainer.appendChild(bookElement);
    });
  } catch (error) {
    console.error('خطأ في جلب الكتب:', error);
    document.getElementById('booksContainer').innerHTML = '<p style="text-align: center; width: 100%;">عذراً، حدث خطأ في تحميل الكتب</p>';
  }
}

// جلب الكتب عند تحميل الصفحة
fetchBooks();
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const headerBg = document.querySelector(".header-bg");
  const headerImages = [
    "images/header1.jpg",
    "images/header2.jpg",
    "images/header3.jpg"
  ];
  let index = 0;

  function changeHeaderImage() {
    headerBg.style.opacity = 0;
    setTimeout(() => {
      headerBg.style.backgroundImage = `url('${headerImages[index]}')`;
      headerBg.style.opacity = 1;
      index = (index + 1) % headerImages.length;
    }, 700);
  }

  changeHeaderImage();
  setInterval(changeHeaderImage, 5000);
});
</script>
